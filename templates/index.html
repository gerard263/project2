<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script id="channel" type="text/x-handlebars-template">
            <div class="channel">
                {% raw -%}
                    <h4><a href="#" class="toselect">{{ contents }}</a></h4>
                {%- endraw %}
            </div>            
        </script>
        <script id="chat" type="text/x-handlebars-template">
            <div class="chat">
                {% raw -%}
                    </h4><p>{{ contents }}</p>
                {%- endraw %}
            </div>           
        </script>
        
        
        <title>Me Talking To You</title>
    </head>
    <body>
        <main role="main">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3">
                        Me Talking To You<BR>
                        Welcome to the chat service
                    </h1>
                </div>
                
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="displaynamediv"></div>
                        <div id="currentchanneldiv"></div>
                        <div id="channeldiv"></div>
                        <div id="addchanneldiv"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="chatareadiv"></div>
                        <div id="posttextdiv"></div>
                        <div id="privatemessagediv"></div> 
                    </div>
                    
                </div>   
            </div>
             
        </main>
                  

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </body>
</html>
